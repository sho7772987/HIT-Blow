<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ヒット＆ブロー 期待値推測</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f7f7f7;
    }
    input {
      margin: 0.3rem;
      padding: 0.3rem;
      font-size: 1rem;
      width: 60px;
    }
    button {
      padding: 0.4rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>ヒット＆ブロー：期待値から次の推測を導く</h1>

  <div>
    <label>予想した数字（例: 456）：</label>
    <input id="guess" maxlength="3" />
    <label>Hit：</label>
    <input id="hit" type="number" min="0" max="3" />
    <label>Blow：</label>
    <input id="blow" type="number" min="0" max="3" />
    <button onclick="addResult()">入力</button>
  </div>

  <div class="result">
    <h2>次のおすすめ候補（期待値の高い順）</h2>
    <ul id="candidates"></ul>
  </div>

  <div class="result">
    <h3>履歴</h3>
    <ul id="history"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
